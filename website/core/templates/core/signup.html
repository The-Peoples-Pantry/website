{% extends 'registration/base.html' %}
{% load bootstrap4 %}

{% block narrow_content %}
<h1>Sign up to volunteer</h1>
<p>To learn how to sign up, <a rel="noopener" target="_blank" href="https://docs.google.com/document/d/1YDQEgv7vMu_eqmjtRpvXUccRXO6CDu15U1DgHWyrrjY/">click here</a></p>
<form action="" method="post" class="form mb-4">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button 'Sign up' %}
</form>
{% endblock %}
