{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A mutual aid project providing free hot meals and grocery care packages to anyone impacted by COVID-19 across Toronto"
    />
    <title>{% block title %}The People's Pantry{% endblock %}</title>
  </head>
  <body>
    {% block navigation %}
    <nav>
      <ul>
        <li><a href="{% url 'public:index' %}">Home</a></li>
        <li>
          <a href="{% url 'recipients:new' %}">Recipient: Submit a request</a>
        </li>
        <li>
          <a href="{% url 'volunteers:index' %}">Volunteer: View requests</a>
        </li>
      </ul>
    </nav>
    {% endblock %}

    {% block content %}{% endblock %}
  </body>
</html>
