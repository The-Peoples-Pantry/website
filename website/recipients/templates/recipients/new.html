{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>Create a new request</h1>

<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
{% endblock %}
